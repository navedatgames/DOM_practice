<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .jail{
            height: 15rem;
            width: 15rem;
            margin: auto;
            margin-top: 10rem;
            border-color: black;
            border-style: solid;
            display: flex;
            
        }
        
    </style>
</head>
<body>
    
    <div class = "jail"></div>
    <script>
        let divtag = document.querySelector("div");

        divtag.addEventListener("mouseenter",function(e){
            divtag.style.background = "url(dp_new.jpg)"
        })

        divtag.addEventListener("mouseleave",function(e){
            divtag.style.background = "none";
        })

    </script>
</body>
</html>
